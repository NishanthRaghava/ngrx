<div class="row">
    <div class="col-md-8">
        <h3>Posts List</h3>
        <div>
            <a href="#" class="btn btn-primary" routerLink="/posts/add" >Add Post</a>
        </div>

        <table class="table table-striped" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts | async; index as i">
                    <!-- <td>{{post.id}}</td> -->
                    <td>{{i+1}}</td>
                    <td>{{post.title}}</td>
                   <td>{{post.description}}</td>
                   <td>
                    <a class="btn btn-primary" [routerLink]="['edit',post.id]">Update</a>
                    <button type="submit" class="btn btn-danger" (click)="onDelete(post.id)" >Delete</button>
                   </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
