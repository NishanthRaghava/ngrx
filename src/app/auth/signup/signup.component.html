<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Sign Up</h3>
            <hr />
            <form [formGroup]="signupForm" (ngSubmit)="onsignupSubmit()">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div *ngIf="signupForm.get('email').touched && !signupForm.get('email').valid">
                        <div *ngIf="signupForm.get('email').errors?.['required']">Email is Required</div>
                        <div *ngIf="signupForm.get('email').errors?.['email']">Invalid Email</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="signupForm.get('password').touched && !signupForm.get('password').valid">
                        <div *ngIf="signupForm.get('password').errors?.['required']">Password is Required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
